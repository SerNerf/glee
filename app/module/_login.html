<section class="login">
  <div class="container">
    <form class="login__form" action="#">

      <label class="login__label">
        <p class="login__name">
          Username or email address *
        </p>
        <input class="login__input" type="text" required>
      </label>

      <label class="login__label">
        <p class="login__name">
          Password *
        </p>
        <input class="login__input" type="password" required>
      </label>

      <button class="login__submit" type="submit">
        Login
      </button>

      <div class="login__wrapper">

        <label class="login__label login__label--checkbox">
          <input class="login__checkbox" type="checkbox">
          <p class="login__discription">
            Remember me
          </p>
        </label>
        
        <a class="login__link" href="#">
          Lost your password?
        </a>

      </div>

      <div class="login__bottom">
        <a class="login__link" href="#">
          Not registered? No problem
        </a>
        <a class="login__btn" href="#">
          Create an account
        </a>
      </div>

    </form>
  </div>
</section>
